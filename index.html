<html>
    <head>
    <link rel="shortcut icon" href="LOGO.jpg"/>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <title>
            Rubics Cube Speed Stack Timer
        </title>
    </head>
    <body>
        <section id="timerBox">
		<ion-icon class="back" onclick="backIndex()" name="arrow-back-outline"></ion-icon>
      <h3>Stacks Records</h3>
      <ul>
        <li id="firstLine"></li>
        <li id="secondLine"></li>
        <li id="thirdLine"></li>
        <li id="fourthLine"></li>
        <li id="fifthLine"></li>
		<li id="sixthLine"></li>
        <li id="seventhLine"></li>
        <li id="eighthLine"></li>
        <li id="ninthLine"></li>
        <li id="tenthLine"></li>
      </ul>
	  <p>Best Time</p>
      <input type="reset" id="bestTime" value="" disabled>
      <p>Worst Time</p>
      <input type="reset" id="worstTime" value="" disabled>
      <p>MD10</p>
      <input type="reset" id="md10" value="" disabled>
      <p>Average</p>
      <input type="reset" id="average" value="" disabled><br>
    </section>
	<main>

        <div class="wrapper">
            <div class="scramble"><strong>Scramble:</strong></div>
          <div class="text" onclick="getScramble()"><b>Generate a new scramble </b></div>
          <div class="cube">
            <div class='up face'>
                <div class='block block-U1'></div>
                <div class='block block-U2'></div>
                <div class='block block-U3'></div>
                <div class='block block-U4'></div>
                <div class='block block-U5'></div>
                <div class='block block-U6'></div>
                <div class='block block-U7'></div>
                <div class='block block-U8'></div>
                <div class='block block-U9'></div>
            </div>
            <div class='left face'>
                <div class='block block-L1'></div>
                <div class='block block-L2'></div>
                <div class='block block-L3'></div>
                <div class='block block-L4'></div>
                <div class='block block-L5'></div>
                <div class='block block-L6'></div>
                <div class='block block-L7'></div>
                <div class='block block-L8'></div>
                <div class='block block-L9'></div>
            </div>
            <div class='front face'>
                <div class='block block-F1'></div>
                <div class='block block-F2'></div>
                <div class='block block-F3'></div>
                <div class='block block-F4'></div>
                <div class='block block-F5'></div>
                <div class='block block-F6'></div>
                <div class='block block-F7'></div>
                <div class='block block-F8'></div>
                <div class='block block-F9'></div>
            </div>
            <div class='right face'>
                <div class='block block-R1'></div>
                <div class='block block-R2'></div>
                <div class='block block-R3'></div>
                <div class='block block-R4'></div>
                <div class='block block-R5'></div>
                <div class='block block-R6'></div>
                <div class='block block-R7'></div>
                <div class='block block-R8'></div>
                <div class='block block-R9'></div>
            </div>
            <div class='back face'>
                <div class='block block-B1'></div>
                <div class='block block-B2'></div>
                <div class='block block-B3'></div>
                <div class='block block-B4'></div>
                <div class='block block-B5'></div>
                <div class='block block-B6'></div>
                <div class='block block-B7'></div>
                <div class='block block-B8'></div>
                <div class='block block-B9'></div>
            </div>
            <div class='down face'>
                <div class='block block-D1'></div>
                <div class='block block-D2'></div>
                <div class='block block-D3'></div>
                <div class='block block-D4'></div>
                <div class='block block-D5'></div>
                <div class='block block-D6'></div>
                <div class='block block-D7'></div>
                <div class='block block-D8'></div>
                <div class='block block-D9'></div>
            </div>
          </div>
        </div>

      <p class = "timer" id="timer">
        <span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">00</span>
      </p>
      <button class = "buttonStart" id="start" onclick="start()"><ion-icon name="time"></ion-icon>Start</button>
      <button class = "buttonPause" id="pause" onclick="pause()"><ion-icon name="stop-circle"></ion-icon>Pause</button>
      <button class = "buttonReset" id="reset" onclick="reset()"><ion-icon name="close-circle"></ion-icon>Restart</button>

      <ion-icon class="folder" onclick="showMenu()" name="folder-open"></ion-icon>

    </main>
    </body>
</html>
